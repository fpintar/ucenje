{% extends 'food/base.html' %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.item_image }}" alt="" class="card img-fluid" height="200px" width="200">
    </div>
    <div class="col-md-6">
      <h3>{{ object.item_name }}</h3>
      <h5>{{ object.item_desc }}</h5>
      <h6>{{ object.item_price }}</h6>
      <a href="{% url 'delete_item' item.id %}">Bri≈°i</a>
    </div>
  </div>
</div>
{% endblock %}
